<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet Visualisation des donn√©es</title>
    <link rel="stylesheet" type="text/css" href="public/styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
</head>
<body>
    <div class="row align-items-center">
        <div class="col-4">
            <button onclick="clickChoropleth();">Choropleth</button>
        </div>
        <div class="col-4" onclick="clickPyramid();">
            <button>Pyramid</button>
        </div>
        <div class="col-4" onclick="clickTreemap();">
            <button>Treemap</button>
        </div>
    </div>
    <div id="divChoropleth">
        <div class="row">
            <div class="col-1 align-items-center">
                <div class="col-sm-2"><p id="value-time"></p></div>
                <div class="col-sm"><div id="slider-time"></div></div>
            </div>
            <div class="col-8" id="choropleth">
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-12" id="legend"></div>
                </div>
                <div class="row">
                    <div class="col-12" id="piechart">
                        <b><p id="piechartlegend" class="text-center row"></p></b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divPyramid" style="display: none">
        <div class="row">
            <div id="pyramid" class="col-10"></div>
            <div class="col-2" id="legendPyramid" style="margin-top: 10%;"></div>
        </div>
    </div>

    <div id="divTreemap" style="display: none">
        <div id="treemap">
            <div class="options" style="float: right">
                <button id="zoomOut">Zoom out</button>
            </div>
            <svg class="treemap"></svg>
            <svg class="temp"></svg>
        </div>
    </div>

    <script src="script/const.js"></script>
    <script src="script/choropleth.js"></script>
    <script src="script/pyramid.js"></script>
    <script src="script/treemap.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
